<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseGuardâ„¢ - Simple Documentation</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .markdown-content h1 { @apply text-3xl font-bold mb-6 text-blue-600; }
        .markdown-content h2 { @apply text-2xl font-bold mb-4 text-gray-800 mt-8; }
        .markdown-content h3 { @apply text-xl font-semibold mb-3 text-gray-700 mt-6; }
        .markdown-content p { @apply mb-4 text-gray-600 leading-relaxed; }
        .markdown-content ul { @apply mb-4 ml-6 list-disc; }
        .markdown-content li { @apply mb-2 text-gray-600; }
        .markdown-content pre { @apply bg-gray-900 text-green-400 p-4 rounded-lg mb-4 overflow-x-auto; }
        .markdown-content code { @apply bg-gray-100 px-2 py-1 rounded text-sm; }
        .markdown-content pre code { @apply bg-transparent px-0 py-0; }
        .markdown-content table { @apply w-full border-collapse mb-6; }
        .markdown-content th { @apply bg-blue-50 p-3 text-left font-semibold border; }
        .markdown-content td { @apply p-3 border; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div id="content" class="markdown-content"></div>
        </div>
    </div>

    <script>
        // Fetch and render the simple markdown file
        fetch('PULSEGUARD_SIMPLE_DOCS.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(error => {
                console.error('Error loading documentation:', error);
                document.getElementById('content').innerHTML = 
                    '<h1>Error Loading Documentation</h1><p>Could not load the documentation file.</p>';
            });
    </script>
</body>
</html>
