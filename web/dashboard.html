<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Monitor Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .gradient-bg-2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .gradient-bg-3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .card-hover {
            transition: all 0.3s ease-in-out;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        .status-online { background-color: #10b981; }
        .status-offline { background-color: #ef4444; }
        .status-warning { background-color: #f59e0b; }
        .status-error { background-color: #dc2626; }
        .status-maintenance { background-color: #6b7280; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .metric-chart {
            height: 200px;
        }
        
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        
        .main-content {
            transition: margin-left 0.3s ease-in-out;
        }
        
        .main-content.expanded {
            margin-left: 0;
        }
        
        .alert-critical { border-left: 4px solid #dc2626; }
        .alert-warning { border-left: 4px solid #f59e0b; }
        .alert-info { border-left: 4px solid #3b82f6; }
        
        .performance-good { color: #10b981; }
        .performance-warning { color: #f59e0b; }
        .performance-critical { color: #ef4444; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
                const { useState, useEffect, useRef } = React;

        // Chart component for CPU usage
        const CPUChart = ({ agentId, cpuUsage }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    
                    // Destroy existing chart if it exists
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    // Generate mock historical data
                    const hours = [];
                    const cpuData = [];
                    const now = new Date();
                    
                    for (let i = 23; i >= 0; i--) {
                        const time = new Date(now.getTime() - i * 60 * 60 * 1000);
                        hours.push(time.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }));
                        // Generate realistic CPU data around current usage
                        const variation = (Math.random() - 0.5) * 20;
                        cpuData.push(Math.max(0, Math.min(100, cpuUsage + variation)));
                    }

                    chartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: hours,
                            datasets: [{
                                label: 'CPU Usage (%)',
                                data: cpuData,
                                borderColor: 'rgb(59, 130, 246)',
                                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                borderWidth: 2,
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100,
                                    ticks: {
                                        callback: function(value) {
                                            return value + '%';
                                        }
                                    }
                                },
                                x: {
                                    display: true,
                                    ticks: {
                                        maxTicksLimit: 6
                                    }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [agentId, cpuUsage]);

            return React.createElement('canvas', { ref: chartRef, style: { height: '128px' } });
        };

        // Chart component for Response Time
        const ResponseTimeChart = ({ agentId, responseTime }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    
                    // Destroy existing chart if it exists
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    // Generate mock historical data
                    const hours = [];
                    const responseData = [];
                    const now = new Date();
                    
                    for (let i = 23; i >= 0; i--) {
                        const time = new Date(now.getTime() - i * 60 * 60 * 1000);
                        hours.push(time.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }));
                        // Generate realistic response time data around current value
                        const variation = (Math.random() - 0.5) * 50;
                        responseData.push(Math.max(10, responseTime + variation));
                    }

                    chartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: hours,
                            datasets: [{
                                label: 'Response Time (ms)',
                                data: responseData,
                                backgroundColor: 'rgba(147, 51, 234, 0.6)',
                                borderColor: 'rgb(147, 51, 234)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        callback: function(value) {
                                            return value + 'ms';
                                        }
                                    }
                                },
                                x: {
                                    display: true,
                                    ticks: {
                                        maxTicksLimit: 6
                                    }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [agentId, responseTime]);

            return React.createElement('canvas', { ref: chartRef, style: { height: '128px' } });
        };

        // Chart component for Memory Usage
        const MemoryChart = ({ agentId, memoryUsage }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    
                    // Destroy existing chart if it exists
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    // Generate mock historical data
                    const hours = [];
                    const memoryData = [];
                    const now = new Date();
                    
                    for (let i = 23; i >= 0; i--) {
                        const time = new Date(now.getTime() - i * 60 * 60 * 1000);
                        hours.push(time.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }));
                        // Generate realistic memory data around current usage
                        const variation = (Math.random() - 0.5) * 15;
                        memoryData.push(Math.max(0, Math.min(100, memoryUsage + variation)));
                    }

                    chartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: hours,
                            datasets: [{
                                label: 'Memory Usage (%)',
                                data: memoryData,
                                borderColor: 'rgb(34, 197, 94)',
                                backgroundColor: 'rgba(34, 197, 94, 0.1)',
                                borderWidth: 2,
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100,
                                    ticks: {
                                        callback: function(value) {
                                            return value + '%';
                                        }
                                    }
                                },
                                x: {
                                    display: true,
                                    ticks: {
                                        maxTicksLimit: 6
                                    }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [agentId, memoryUsage]);

            return React.createElement('canvas', { ref: chartRef, style: { height: '128px' } });
        };

        // Overview Chart Component - Shows system-wide performance
        const OverviewChart = ({ agents }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartRef.current && agents.length > 0) {
                    const ctx = chartRef.current.getContext('2d');
                    
                    // Destroy existing chart if it exists
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    // Prepare data for all agents
                    const agentNames = agents.map(agent => agent.name.length > 12 ? agent.name.substring(0, 12) + '...' : agent.name);
                    const cpuData = agents.map(agent => agent.cpu_usage);
                    const memoryData = agents.map(agent => agent.memory_usage);
                    const responseTimeData = agents.map(agent => agent.response_time);

                    chartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: agentNames,
                            datasets: [
                                {
                                    label: 'CPU Usage (%)',
                                    data: cpuData,
                                    backgroundColor: 'rgba(59, 130, 246, 0.6)',
                                    borderColor: 'rgb(59, 130, 246)',
                                    borderWidth: 1,
                                    yAxisID: 'y'
                                },
                                {
                                    label: 'Memory Usage (%)',
                                    data: memoryData,
                                    backgroundColor: 'rgba(34, 197, 94, 0.6)',
                                    borderColor: 'rgb(34, 197, 94)',
                                    borderWidth: 1,
                                    yAxisID: 'y'
                                },
                                {
                                    label: 'Response Time (ms)',
                                    data: responseTimeData,
                                    type: 'line',
                                    backgroundColor: 'rgba(147, 51, 234, 0.1)',
                                    borderColor: 'rgb(147, 51, 234)',
                                    borderWidth: 2,
                                    fill: false,
                                    yAxisID: 'y1'
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Agent Performance Comparison',
                                    font: {
                                        size: 14,
                                        weight: 'bold'
                                    }
                                },
                                legend: {
                                    display: true,
                                    position: 'top',
                                    labels: {
                                        usePointStyle: true,
                                        padding: 15
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    display: true,
                                    title: {
                                        display: true,
                                        text: 'Agents'
                                    }
                                },
                                y: {
                                    type: 'linear',
                                    display: true,
                                    position: 'left',
                                    title: {
                                        display: true,
                                        text: 'CPU/Memory (%)'
                                    },
                                    min: 0,
                                    max: 100
                                },
                                y1: {
                                    type: 'linear',
                                    display: true,
                                    position: 'right',
                                    title: {
                                        display: true,
                                        text: 'Response Time (ms)'
                                    },
                                    grid: {
                                        drawOnChartArea: false,
                                    },
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [agents]);

            return React.createElement('canvas', { ref: chartRef, style: { height: '280px', width: '100%' } });
        };

        // Mini Sparkline Chart Component for Overview Cards  
        const SparklineChart = ({ data, color, type = 'line' }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartRef.current && data && data.length > 0) {
                    const ctx = chartRef.current.getContext('2d');
                    
                    // Destroy existing chart if it exists
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    chartInstance.current = new Chart(ctx, {
                        type: type,
                        data: {
                            labels: data.map((_, i) => i + 1),
                            datasets: [{
                                data: data,
                                borderColor: color,
                                backgroundColor: type === 'line' ? 'transparent' : color + '40',
                                borderWidth: 2,
                                fill: false,
                                pointRadius: 0,
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                x: {
                                    display: false
                                },
                                y: {
                                    display: false
                                }
                            },
                            elements: {
                                point: {
                                    radius: 0
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [data, color, type]);

            return React.createElement('canvas', { ref: chartRef, style: { height: '40px', width: '80px' } });
        };

        // System-wide CPU Usage Chart
        const SystemCPUChart = ({ agents }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartRef.current && agents.length > 0) {
                    const ctx = chartRef.current.getContext('2d');
                    
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    // Generate 24-hour system-wide CPU data
                    const hours = [];
                    const avgCpuData = [];
                    const maxCpuData = [];
                    const minCpuData = [];
                    const now = new Date();
                    
                    for (let i = 23; i >= 0; i--) {
                        const time = new Date(now.getTime() - i * 60 * 60 * 1000);
                        hours.push(time.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }));
                        
                        const avgCpu = agents.reduce((sum, agent) => sum + agent.cpu_usage, 0) / agents.length;
                        const variation = (Math.random() - 0.5) * 15;
                        
                        avgCpuData.push(Math.max(0, Math.min(100, avgCpu + variation)));
                        maxCpuData.push(Math.min(100, avgCpu + variation + 10 + Math.random() * 10));
                        minCpuData.push(Math.max(0, avgCpu + variation - 10 - Math.random() * 10));
                    }

                    chartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: hours,
                            datasets: [
                                {
                                    label: 'Average CPU',
                                    data: avgCpuData,
                                    borderColor: 'rgb(59, 130, 246)',
                                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                    borderWidth: 3,
                                    fill: true,
                                    tension: 0.4
                                },
                                {
                                    label: 'Max CPU',
                                    data: maxCpuData,
                                    borderColor: 'rgb(239, 68, 68)',
                                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.4
                                },
                                {
                                    label: 'Min CPU',
                                    data: minCpuData,
                                    borderColor: 'rgb(34, 197, 94)',
                                    backgroundColor: 'rgba(34, 197, 94, 0.1)',
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.4
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'System CPU Usage Trends',
                                    font: { size: 16, weight: 'bold' }
                                },
                                legend: {
                                    display: true,
                                    position: 'top'
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100,
                                    ticks: {
                                        callback: function(value) {
                                            return value + '%';
                                        }
                                    },
                                    title: {
                                        display: true,
                                        text: 'CPU Usage (%)'
                                    }
                                },
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Time'
                                    }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [agents]);

            return React.createElement('canvas', { ref: chartRef, style: { height: '300px' } });
        };

        // System-wide Memory Usage Chart
        const SystemMemoryChart = ({ agents }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartRef.current && agents.length > 0) {
                    const ctx = chartRef.current.getContext('2d');
                    
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    // Generate memory usage by agent
                    const agentNames = agents.map(agent => agent.name);
                    const memoryUsage = agents.map(agent => agent.memory_usage);
                    const colors = [
                        'rgba(59, 130, 246, 0.8)',
                        'rgba(34, 197, 94, 0.8)',
                        'rgba(239, 68, 68, 0.8)',
                        'rgba(251, 191, 36, 0.8)',
                        'rgba(147, 51, 234, 0.8)'
                    ];

                    chartInstance.current = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: agentNames,
                            datasets: [{
                                data: memoryUsage,
                                backgroundColor: colors.slice(0, agents.length),
                                borderColor: colors.slice(0, agents.length).map(color => color.replace('0.8', '1')),
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Memory Usage Distribution',
                                    font: { size: 16, weight: 'bold' }
                                },
                                legend: {
                                    display: true,
                                    position: 'right'
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [agents]);

            return React.createElement('canvas', { ref: chartRef, style: { height: '300px' } });
        };

        // System Response Time Chart
        const SystemResponseTimeChart = ({ agents }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartRef.current && agents.length > 0) {
                    const ctx = chartRef.current.getContext('2d');
                    
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    // Generate response time data over time
                    const hours = [];
                    const responseTimeData = [];
                    const now = new Date();
                    
                    for (let i = 11; i >= 0; i--) {
                        const time = new Date(now.getTime() - i * 60 * 60 * 1000);
                        hours.push(time.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }));
                        
                        const avgResponseTime = agents.reduce((sum, agent) => sum + agent.response_time, 0) / agents.length;
                        const variation = (Math.random() - 0.5) * 50;
                        responseTimeData.push(Math.max(10, avgResponseTime + variation));
                    }

                    chartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: hours,
                            datasets: [{
                                label: 'Avg Response Time (ms)',
                                data: responseTimeData,
                                backgroundColor: 'rgba(147, 51, 234, 0.6)',
                                borderColor: 'rgb(147, 51, 234)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'System Response Time Trends',
                                    font: { size: 16, weight: 'bold' }
                                },
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        callback: function(value) {
                                            return value + 'ms';
                                        }
                                    },
                                    title: {
                                        display: true,
                                        text: 'Response Time (ms)'
                                    }
                                },
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Time (Last 12 Hours)'
                                    }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [agents]);

            return React.createElement('canvas', { ref: chartRef, style: { height: '300px' } });
        };

        // System Error Rate Chart
        const SystemErrorRateChart = ({ agents }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartRef.current && agents.length > 0) {
                    const ctx = chartRef.current.getContext('2d');
                    
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    // Generate error rate data by agent
                    const agentNames = agents.map(agent => agent.name);
                    const errorRates = agents.map(agent => (agent.error_rate * 100).toFixed(2));

                    chartInstance.current = new Chart(ctx, {
                        type: 'radar',
                        data: {
                            labels: agentNames,
                            datasets: [{
                                label: 'Error Rate (%)',
                                data: errorRates,
                                borderColor: 'rgb(239, 68, 68)',
                                backgroundColor: 'rgba(239, 68, 68, 0.2)',
                                borderWidth: 2,
                                pointBackgroundColor: 'rgb(239, 68, 68)',
                                pointBorderColor: '#fff',
                                pointHoverBackgroundColor: '#fff',
                                pointHoverBorderColor: 'rgb(239, 68, 68)'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Agent Error Rate Comparison',
                                    font: { size: 16, weight: 'bold' }
                                },
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                r: {
                                    beginAtZero: true,
                                    max: Math.max(5, Math.max(...errorRates)),
                                    ticks: {
                                        callback: function(value) {
                                            return value + '%';
                                        }
                                    }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [agents]);

            return React.createElement('canvas', { ref: chartRef, style: { height: '300px' } });
        };

        // API Configuration
        const API_BASE_URL = 'http://localhost:8001/api/v1';

        // Main Dashboard Component
        const Dashboard = () => {
            const [currentView, setCurrentView] = useState('overview');
            const [sidebarCollapsed, setSidebarCollapsed] = useState(false);
            const [agents, setAgents] = useState([]);
            const [selectedAgent, setSelectedAgent] = useState(null);
            const [showAddAgentModal, setShowAddAgentModal] = useState(false);
            const [newAgent, setNewAgent] = useState({
                name: '',
                type: 'monitoring',
                environment: 'development',
                host: '',
                port: '',
                description: ''
            });
            const [systemStats, setSystemStats] = useState({
                totalAgents: 0,
                onlineAgents: 0,
                offlineAgents: 0,
                errorAgents: 0,
                maintenanceAgents: 0,
                avgResponseTime: 0,
                systemHealth: 95,
                totalRequests: 0
            });
            const [alerts, setAlerts] = useState([]);
            const [showAddAlertModal, setShowAddAlertModal] = useState(false);
            const [alertRules, setAlertRules] = useState([]);
            const [newAlertRule, setNewAlertRule] = useState({
                name: '',
                metric: 'cpu_usage',
                condition: 'greater_than',
                threshold: '',
