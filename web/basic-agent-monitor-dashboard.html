<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Monitor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(15px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #4ade80;
        }
        
        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .agents-section h2 {
            font-size: 2rem;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .agent-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4ade80, #22d3ee);
        }
        
        .agent-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        .agent-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .agent-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .agent-type {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-block;
        }
        
        .agent-details {
            margin-top: 15px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-label {
            font-weight: 500;
            opacity: 0.8;
        }
        
        .detail-value {
            font-weight: 600;
        }
        
        .status-online {
            color: #4ade80;
            font-weight: 700;
        }
        
        .status-offline {
            color: #f87171;
            font-weight: 700;
        }
        
        .health-score {
            display: inline-block;
            background: linear-gradient(45deg, #4ade80, #22d3ee);
            color: #1f2937;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        .agent-id {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            opacity: 0.7;
            word-break: break-all;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(248, 113, 113, 0.2);
            border: 1px solid rgba(248, 113, 113, 0.5);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        
        .timestamp {
            text-align: center;
            margin-top: 30px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .agents-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Agent Monitor Dashboard</h1>
            <p>Enterprise-grade monitoring for containerized AI agents</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="loadAgents()">üîÑ Refresh Data</button>
            <button class="btn" onclick="toggleAutoRefresh()">‚è±Ô∏è Auto-refresh: <span id="auto-status">ON</span></button>
            <button class="btn" onclick="exportData()">üìä Export Data</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-agents">-</div>
                <div class="stat-label">Total Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="online-agents">-</div>
                <div class="stat-label">Online Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="offline-agents">-</div>
                <div class="stat-label">Offline Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avg-health">-</div>
                <div class="stat-label">Average Health</div>
            </div>
        </div>

        <div class="agents-section">
            <h2>ü§ñ Active Agents</h2>
            <div id="agents-container" class="loading">
                Loading agent data...
            </div>
        </div>

        <div class="timestamp" id="last-updated">
            Last updated: -
        </div>
    </div>

    <script>
        let autoRefresh = true;
        let refreshInterval;

        async function loadAgents() {
            try {
                const response = await fetch('/api/v1/agents/');
                const agents = await response.json();
                
                updateStats(agents);
                renderAgents(agents);
                updateTimestamp();
                
            } catch (error) {
                console.error('Error loading agents:', error);
                showError('Failed to load agent data: ' + error.message);
            }
        }

        function updateStats(agents) {
            const total = agents.length;
            const online = agents.filter(a => a.status === 'ONLINE').length;
            const offline = total - online;
            const avgHealth = total > 0 ? 
                (agents.reduce((sum, a) => sum + (a.health_score || 0), 0) / total).toFixed(1) : 0;

            document.getElementById('total-agents').textContent = total;
            document.getElementById('online-agents').textContent = online;
            document.getElementById('offline-agents').textContent = offline;
            document.getElementById('avg-health').textContent = avgHealth;
        }

        function renderAgents(agents) {
            const container = document.getElementById('agents-container');
            
            if (agents.length === 0) {
                container.innerHTML = '<div class="loading">No agents found</div>';
                return;
            }

            container.className = 'agents-grid';
            container.innerHTML = agents.map(agent => `
                <div class="agent-card">
                    <div class="agent-header">
                        <div>
                            <div class="agent-name">${agent.name}</div>
                            <span class="agent-type">${agent.type}</span>
                        </div>
                    </div>
                    <div class="agent-details">
                        <div class="detail-row">
                            <span class="detail-label">Status</span>
                            <span class="detail-value status-${agent.status.toLowerCase()}">${agent.status}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Environment</span>
                            <span class="detail-value">${agent.environment}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Health Score</span>
                            <span class="detail-value">
                                <span class="health-score">${agent.health_score || 'N/A'}</span>
                            </span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Last Seen</span>
                            <span class="detail-value">${formatTime(agent.last_seen)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Agent ID</span>
                            <span class="detail-value agent-id">${agent.id}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function updateTimestamp() {
            document.getElementById('last-updated').textContent = 
                'Last updated: ' + new Date().toLocaleString();
        }

        function showError(message) {
            document.getElementById('agents-container').innerHTML = 
                `<div class="error">‚ùå ${message}</div>`;
        }

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            document.getElementById('auto-status').textContent = autoRefresh ? 'ON' : 'OFF';
            
            if (autoRefresh) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        }

        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(loadAgents, 30000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        function exportData() {
            fetch('/api/v1/agents/')
                .then(response => response.json())
                .then(data => {
                    const dataStr = JSON.stringify(data, null, 2);
                    const dataBlob = new Blob([dataStr], {type: 'application/json'});
                    const url = URL.createObjectURL(dataBlob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `agents-${new Date().toISOString().split('T')[0]}.json`;
                    link.click();
                    URL.revokeObjectURL(url);
                })
                .catch(error => console.error('Export failed:', error));
        }

        // Initialize
        loadAgents();
        startAutoRefresh();
    </script>
</body>
</html>
