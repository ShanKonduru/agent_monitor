<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Monitor - Simple Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .agent-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        .agent-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .agent-type {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            font-size: 0.8em;
            margin-bottom: 10px;
        }
        .status-online {
            color: #4ade80;
            font-weight: bold;
        }
        .status-offline {
            color: #f87171;
            font-weight: bold;
        }
        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Agent Monitor Dashboard</h1>
            <p>Real-time monitoring of containerized agents</p>
            <button class="refresh-btn" onclick="loadAgents()">ðŸ”„ Refresh</button>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-agents">-</div>
                <div>Total Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="online-agents">-</div>
                <div>Online Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="offline-agents">-</div>
                <div>Offline Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="health-score">-</div>
                <div>Avg Health Score</div>
            </div>
        </div>

        <div id="agents-container" class="loading">
            Loading agents...
        </div>
    </div>

    <script>
        async function loadAgents() {
            try {
                const response = await fetch('/api/v1/agents/');
                const agents = await response.json();
                
                // Update stats
                const totalAgents = agents.length;
                const onlineAgents = agents.filter(a => a.status === 'ONLINE').length;
                const offlineAgents = totalAgents - onlineAgents;
                const avgHealth = agents.length > 0 ? 
                    (agents.reduce((sum, a) => sum + (a.health_score || 0), 0) / agents.length).toFixed(1) : 0;

                document.getElementById('total-agents').textContent = totalAgents;
                document.getElementById('online-agents').textContent = onlineAgents;
                document.getElementById('offline-agents').textContent = offlineAgents;
                document.getElementById('health-score').textContent = avgHealth;

                // Render agents
                const container = document.getElementById('agents-container');
                container.className = 'agents-grid';
                
                if (agents.length === 0) {
                    container.innerHTML = '<div style="text-align: center; padding: 40px;">No agents found</div>';
                    return;
                }

                container.innerHTML = agents.map(agent => `
                    <div class="agent-card">
                        <div class="agent-name">${agent.name}</div>
                        <div class="agent-type">${agent.type}</div>
                        <div>
                            <strong>Status:</strong> 
                            <span class="status-${agent.status.toLowerCase()}">${agent.status}</span>
                        </div>
                        <div><strong>Environment:</strong> ${agent.environment}</div>
                        <div><strong>Health Score:</strong> ${agent.health_score || 'N/A'}</div>
                        <div><strong>Last Seen:</strong> ${new Date(agent.last_seen).toLocaleString()}</div>
                        <div><strong>ID:</strong> <code style="font-size: 0.8em;">${agent.id}</code></div>
                    </div>
                `).join('');

            } catch (error) {
                document.getElementById('agents-container').innerHTML = 
                    `<div style="text-align: center; padding: 40px; color: #f87171;">
                        Error loading agents: ${error.message}
                    </div>`;
            }
        }

        // Load agents on page load
        loadAgents();

        // Auto-refresh every 30 seconds
        setInterval(loadAgents, 30000);
    </script>
</body>
</html>
