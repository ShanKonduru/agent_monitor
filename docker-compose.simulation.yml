version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: agent_monitor-postgres-1
    environment:
      POSTGRES_DB: agent_monitor
      POSTGRES_USER: agent_monitor
      POSTGRES_PASSWORD: agent_monitor_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - agent-network
    restart: unless-stopped
    # Override to handle scratch-based image limitations
    entrypoint: ["/bin/sh", "-c"]
    command: ["while true; do echo 'PostgreSQL Simulation Ready'; sleep 30; done"]

  monitor-dashboard:
    image: agent_monitor-monitor:latest
    container_name: agent_monitor-monitor-dashboard-1
    ports:
      - "8000:8080"
    depends_on:
      - postgres
    networks:
      - agent-network
    volumes:
      - agent_data:/app/data
    restart: unless-stopped
    # Override to handle scratch-based image limitations
    entrypoint: ["/bin/sh", "-c"]
    command: ["while true; do echo 'Monitor Simulation Ready'; sleep 30; done"]

  container-agent-1:
    image: agent_monitor-test-agent:latest
    container_name: agent_monitor-container-agent-1-1
    depends_on:
      - postgres
    networks:
      - agent-network
    restart: unless-stopped
    # Override to handle scratch-based image limitations
    entrypoint: ["/bin/sh", "-c"]
    command: ["while true; do echo 'Agent 1 Simulation Ready'; sleep 30; done"]

  container-agent-2:
    image: agent_monitor-test-agent:latest
    container_name: agent_monitor-container-agent-2-1
    depends_on:
      - postgres
    networks:
      - agent-network
    restart: unless-stopped
    # Override to handle scratch-based image limitations
    entrypoint: ["/bin/sh", "-c"]
    command: ["while true; do echo 'Agent 2 Simulation Ready'; sleep 30; done"]

  container-agent-3:
    image: agent_monitor-test-agent:latest
    container_name: agent_monitor-container-agent-3-1
    depends_on:
      - postgres
    networks:
      - agent-network
    restart: unless-stopped
    # Override to handle scratch-based image limitations
    entrypoint: ["/bin/sh", "-c"]
    command: ["while true; do echo 'Agent 3 Simulation Ready'; sleep 30; done"]

  container-agent-4:
    image: agent_monitor-test-agent:latest
    container_name: agent_monitor-container-agent-4-1
    depends_on:
      - postgres
    networks:
      - agent-network
    restart: unless-stopped
    # Override to handle scratch-based image limitations
    entrypoint: ["/bin/sh", "-c"]
    command: ["while true; do echo 'Agent 4 Simulation Ready'; sleep 30; done"]

  container-agent-5:
    image: agent_monitor-test-agent:latest
    container_name: agent_monitor-container-agent-5-1
    depends_on:
      - postgres
    networks:
      - agent-network
    restart: unless-stopped
    # Override to handle scratch-based image limitations
    entrypoint: ["/bin/sh", "-c"]
    command: ["while true; do echo 'Agent 5 Simulation Ready'; sleep 30; done"]

volumes:
  postgres_data:
  agent_data:

networks:
  agent-network:
    driver: bridge