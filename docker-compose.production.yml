version: '3.8'

services:
  monitor-dashboard:
    image: agent-monitor:latest
    command: python main.py
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - MONITOR_URL=http://localhost:8000
    networks:
      - agent-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/agents/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  container-agent-1:
    image: agent-monitor:latest
    command: python simple_container_agent.py
    restart: unless-stopped
    environment:
      - AGENT_NAME=üê≥ Container LLM Agent 1
      - AGENT_TYPE=LLM_AGENT
      - WORKLOAD_TYPE=llm
      - AGENT_ENVIRONMENT=DOCKER
      - MONITOR_URL=http://monitor-dashboard:8000
      - PYTHONPATH=/app
    networks:
      - agent-network
    depends_on:
      monitor-dashboard:
        condition: service_healthy

  container-agent-2:
    image: agent-monitor:latest
    command: python simple_container_agent.py
    restart: unless-stopped
    environment:
      - AGENT_NAME=üê≥ Container API Agent
      - AGENT_TYPE=API_AGENT
      - WORKLOAD_TYPE=api
      - AGENT_ENVIRONMENT=DOCKER
      - MONITOR_URL=http://monitor-dashboard:8000
      - PYTHONPATH=/app
    networks:
      - agent-network
    depends_on:
      monitor-dashboard:
        condition: service_healthy

  container-agent-3:
    image: agent-monitor:latest
    command: python simple_container_agent.py
    restart: unless-stopped
    environment:
      - AGENT_NAME=üê≥ Container Data Agent
      - AGENT_TYPE=DATA_AGENT
      - WORKLOAD_TYPE=data
      - AGENT_ENVIRONMENT=DOCKER
      - MONITOR_URL=http://monitor-dashboard:8000
      - PYTHONPATH=/app
    networks:
      - agent-network
    depends_on:
      monitor-dashboard:
        condition: service_healthy

  container-agent-4:
    image: agent-monitor:latest
    command: python simple_container_agent.py
    restart: unless-stopped
    environment:
      - AGENT_NAME=üê≥ Container Monitor Agent
      - AGENT_TYPE=MONITOR_AGENT
      - WORKLOAD_TYPE=standard
      - AGENT_ENVIRONMENT=DOCKER
      - MONITOR_URL=http://monitor-dashboard:8000
      - PYTHONPATH=/app
    networks:
      - agent-network
    depends_on:
      monitor-dashboard:
        condition: service_healthy

  container-agent-5:
    image: agent-monitor:latest
    command: python simple_container_agent.py
    restart: unless-stopped
    environment:
      - AGENT_NAME=üê≥ Container ML Agent
      - AGENT_TYPE=CUSTOM
      - WORKLOAD_TYPE=ml
      - AGENT_ENVIRONMENT=DOCKER
      - MONITOR_URL=http://monitor-dashboard:8000
      - PYTHONPATH=/app
    networks:
      - agent-network
    depends_on:
      monitor-dashboard:
        condition: service_healthy

networks:
  agent-network:
    driver: bridge